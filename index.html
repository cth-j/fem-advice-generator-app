<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Advice generator app</title>

    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="sr-only">Advice generator app</h1>

        <div class="wrapper">
            <h2 class="number">
                Advice <span id="advice-id"></span>
            </h2>
            
            <p class="advice">
                <span id="advice-text"></span>
            </p>
            
            <div class="divider"></div>
            
            <button class="button" id="advice-button">
                <span class="sr-only">Random Advice</span>
            </button>
        </div>
    </main>
        
    <footer>
        <div class="attribution">
            <p>
                Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a> 
                <br>Coded by <a href="https://github.com/cth-j">cth-j</a>
            </p>
        </div>
    </footer>   
</body>
</html>
